<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "partials/_analytics.html" %}
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/style.css"/>
        {% include "partials/_icons.html" %}
        <title>Search &mdash; Sutta Basket</title>
        <meta name="type" property="og:type" content="website"/>
        <meta name="title" property="og:title" content="Search &mdash; Sutta Basket"/>
        <meta name="url" property="og:url" content="https://suttabasket.com/search"/>
        <meta
            name="description"
            property="og:description"
            content="View search results on Sutta Basket, the site unpacking Buddhist wisdom."/>
        <meta name="image" property="og:image" content="https://suttabasket.com/assets/site-image.jpg"/>
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:site" content="@suttabasket"/>
        <meta name="twitter:title" content="Search &mdash; Sutta Basket"/>
        <meta name="twitter:description" content="View search results on Sutta Basket, the site unpacking Buddhist wisdom."/>
        <meta name="twitter:image" content="https://suttabasket.com/assets/site-image.jpg"/>
    </head>
    <body>
        <header>
            <h1>Sutta Basket</h1>
            <h2>Search: <span id="search-term"></span></h2>
        </header>
        {% include "partials/_search-bar.html" %}
        <main>
            <section class="side-bg"></section>
            <div id="posts">
                <section id="search-results"></section>
            </div>
            <section class="side-bg"></section>
        </main>
        {% include "partials/_footer.html" %}

        <script src="/bundle.js" defer></script>
    </body>
</html>
