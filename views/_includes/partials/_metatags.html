<meta name="type" property="og:type" content="website"/>
<meta name="title" property="og:title" content="{{ entry.post.title }}"/>
<meta name="url" property="og:url" content="https://suttabasket.com/posts/{{ entry.id }}.html"/>
<meta
    name="description"
    property="og:description"
    content="{{ entry.post.subtitle }}"
/>
<meta name="image" property="og:image" content="https://suttabasket.com{{ entry.post.image_url }}"/>

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@suttabasket"/>
<meta name="twitter:title" content="{{ entry.post.title }}"/>
<meta name="twitter:description" content="{{ entry.post.subtitle }}"/>
<meta name="twitter:image" content="https://suttabasket.com{{ entry.post.image_url }}"/>
