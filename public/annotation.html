<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .highlighted {
                background-color: yellow;
            }

            .highlighted small {
                color: red;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="annotations"></div>
        <form id="annotate">
            <input name="note" type="text" />
            <button type="submit">annotate</button>
        </form>
        <button id="add-annotation" disabled>clear to add</button>
        <div id="lines"></div>
        <script type="module">
            import {
                display,
                toggleAnnotationForm,
                handleAnnotate,
            } from "./annotations.js";

            let postSutta = await (
                await fetch("https://fern.haus/sutta/?sutta=an5.139")
            ).json();

            display(postSutta);

            document.querySelector("#add-annotation").onclick = () => {
                display(postSutta);
                toggleAnnotationForm(true);
            };

            document.querySelector("#annotate").onsubmit = (e) =>
                handleAnnotate(e, postSutta);
        </script>
    </body>
</html>
