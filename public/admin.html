<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="css/admin.css" />
        <title>Admin &dash; Buddha Blog</title>
    </head>
    <body>
        <div id="admin-container" style="display: none">
            <header>
                <a href="/">home</a>
                <span>|</span>
                <form id="find-sutta">
                    <label>sutta: <input name="sutta" type="text" /></label>
                    <button type="submit">find sutta</button>
                </form>
                <button id="sign-out">sign out</button>
            </header>
            <main>
                <div id="annotations-container">
                    <div id="lines"></div>
                    <div id="annotations-controls">
                        <div id="annotations"></div>
                        <form id="delete-annotation" style="display: none">
                            <select name="index"></select>
                            <button type="submit">delete note</button>
                        </form>
                        <form id="annotate">
                            <textarea name="note" type="text"></textarea>
                            <button type="submit" disabled>annotate</button>
                        </form>
                        <button id="clear-to-annotate" disabled>
                            clear to add
                        </button>
                    </div>
                </div>
                <div id="edit-post-container">
                    <form
                        id="edit-post"
                        onkeydown="return event.key != 'Enter';"
                    >
                        <label>title: <input name="title" type="text" /></label>
                        <label>
                            subtitle: <input name="subtitle" type="text" />
                        </label>
                        <label>
                            image url:
                            <input name="image_url" type="text" />
                        </label>
                        <label>
                            caption:
                            <input name="image_caption" type="text" />
                        </label>
                        <label for="content">content:</label>
                        <textarea
                            name="content"
                            id="content"
                            type="text"
                        ></textarea>
                        <div id="submit-container">
                            <label
                                >tags: <input name="tags" type="text"
                            /></label>
                            <select name="type">
                                <option value="draft">draft</option>
                                <option value="post">post</option>
                            </select>
                            <button type="submit" disabled>upload</button>
                        </div>
                    </form>
                    <div id="delete-container">
                        <span id="post-status"></span>
                        <button id="delete" disabled>delete</button>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
